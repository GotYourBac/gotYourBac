<!DOCTYPE html>
<html>
<head>
    <title>Happy Hour: RSVP Here, [[${username}]]</title>
    <script
            crossorigin="anonymous"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <div>
            <form>
                <div>
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" type="submit">Connect</button>
                    <button disabled="disabled" id="disconnect" type="submit">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div>
            <form>
                <div>
                    <label for="name">RSVP for HAPPY HOUR</label>
                    <input id="name" th:value="${firstName}" type="hidden">
                </div>
                <button id="send" type="submit">RSVP</button>
            </form>
        </div>
    </div>
    <div>
        <div>
            <table id="conversation">
                <thead>
                <tr>
                    <th>HappyHour</th>
                </tr>
                </thead>
                <tbody id="happyhour">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
